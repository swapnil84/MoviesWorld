<!doctype html>
<html data-ng-app='app'>
	<head>
		<meta charset='utf-8'>
		<title>Movies World</title>
		<meta name='description' content=''>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel='stylesheet' href='css/main.css'>
        <link rel='stylesheet' href='css/font-awesome/scss/font-awesome.css'>
	</head>
<body>
    <div class="wrapper">
        <!-- View get loaded into the ui-view -->
        <div class="Container main-container">
            <div class="loading" ng-show="loading"><img id="mySpinner" src="images/spinner.gif" /></div>
            <movie-header></movie-header>            
            <div class="row nopadding">
                <left-rail class="col-md-3"></left-rail>
                <div ui-view class="col-md-8"></div>
            </div>
        </div>
        <movie-footer></movie-footer>
    </div>
    <!--  ***** VENDOR SCRIPTS  ***** -->
    <!-- Angular -->
    <script src='bower_components/angular/angular.min.js'></script>
    <script src='bower_components/angular-route/angular-route.min.js'></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>

    <!-- Angular UI -->
    <script src='bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src="bower_components/ui-breadcrumb/dist/ui-breadcrumb.min.js"></script>

    <!-- Bootstraping -->
    <script src='app/app.module.js'></script>
    <!-- Service -->
    <script src="app/services/movies.service.module.js"></script>
    <script src="app/services/movies.service.js"></script>
    <!-- Home module -->
    <script src="app/home/home.module.js"></script>
    <script src="app/home/home.ctrl.js"></script>
    <!-- Popular Movies module -->
    <script src="app/movieslist/popularmovies.module.js"></script>
    <script src="app/movieslist/popularmovies.ctrl.js"></script>
    <!-- Upcoming Movies module -->
    <script src="app/upcomingmovies/upcomingmovies.module.js"></script>
    <script src="app/upcomingmovies/upcomingmovies.ctrl.js"></script>
    <!-- Movie Details module -->
    <script src="app/moviedetails/moviedetails.module.js"></script>
    <script src="app/moviedetails/moviedetails.ctrl.js"></script>
    <!-- Search module -->
    <script src="app/search/search.module.js"></script>
    <script src="app/search/search.ctrl.js"></script>
    <!-- Directives -->
    <script src="app/common/header/header.directive.js"></script>
    <script src="app/common/footer/footer.directive.js"></script>
    <script src="app/common/leftrail/leftrail.directive.js"></script>
    <script src="app/common/breadcrumb/breadcrumb.directive.js"></script>
    <script src="app/common/searchbtn.directive.js"></script>

</body>
</html>
