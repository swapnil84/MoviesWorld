<div class="details-container">
    <ul class="row moviesList">
        <li class="col-md-12">
            <div class="row">
                <div class="moviePoster col-md-2 nopadding">
                    <img class="img-responsive" src="{{vm.imgpath}}{{vm.moviedetails.poster_path}}">
                </div>
                <div class="info col-md-9">
                    <p class="title">
                        <span class="title" title="{{vm.moviedetails.title}}" al alt="{{vm.moviedetails.title}}">{{vm.moviedetails.title}}</span>
                        <span class="ratings">{{vm.moviedetails.vote_average}}<i class="fa fa-star"></i></span>
                    </p>
                    <p class="overview">
                        <h4>Overview</h4>
                        {{vm.moviedetails.overview}}
                    </p>
                   
                </div>
            </div>
        </li>
    </ul>
</div>
